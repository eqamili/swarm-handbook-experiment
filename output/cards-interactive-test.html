title"],"margin":[2,5,2,5],"name":"HTML03950","sizing_mode":"stretch_width","text":"FAC_TMS_2F"},"id":"3512","type":"panel.models.markup.HTML"},{"attributes":{"args":{"details_md":"&lt;h2&gt;FAC_TMS_2F&lt;/h2&gt;\n&lt;p&gt;Field-aligned currents (dual-satellite A-C)&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"https://swarm-diss.eo.esa.int/#swarm%2FLevel2daily%2FLatest_baselines%2FFAC%2FTMS\"&gt;Link to file location&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"https://swarm.magneticearth.org/notebooks/03e2_demo-fac_tms_2f\"&gt;Link to VirES notebook&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;Time series of field-aligned and radial current densities along the orbit using the dual-satellite method. Field-aligned current (FAC) density is derived by the multiplication of the radial current (IRC) density with the inclination angle of the geomagnetic field. The field-aligned current density can only be calculated at latitudes, where the magnetic field is well inclined, i.e. |I| &amp;gt; 30\u00b0. Near the magnetic equator for magnetic inclination angles |I| &amp;lt; 30\u00b0 FAC values are set to NaN. The radial current density can be provided along the whole orbit, except for latitudes \u03b8&amp;gt;86\u00b0 (near poles), where both FAC and IRC values are set to NaN. &lt;/p&gt;\n&lt;p&gt;Note that the magnetic field data used for the dual-satellite method is low-pass filtered with a 3-dB cutoff period of 20 s (corresponding to a wavelength of 150 km). This step is indispensable because the lateral distance between Swarm A and Swarm C has to be taken into account.&lt;/p&gt;\n&lt;p&gt;VirES collection names: SW_OPER_FAC_TMS_2F&lt;/p&gt;\n&lt;p&gt;VirES variable names: IRC,IRC_Error,FAC,FAC_Error,Flags,Flags_F,Flags_B,Flags_q&lt;/p&gt;\n&lt;details&gt;\n\n\n\n&lt;/details&gt;","source":{"id":"3513"},"target":{"id":"3418"}},"code":"try { \n            target.text = details_md\n             } catch(err) { console.log(err) }","tags":[140010733667760]},"id":"3691","type":"CustomJS"},{"attributes":{"css_ erpolated to yield these data. Hence, small gaps in the VFM or ASM data need not cause gaps in the product as the gaps may be filled by this interpolation. Any gaps, however, will have an impact on the error estimate of the associated product element. The measurement data set record of the MAGX_LR_1B Product is described in Table 3. See also Mag-L Data Set Record, MDR_MAG_LR.&lt;/p&gt;\n&lt;p&gt;VirES collection names: SW_OPER_MAGx_LR_1B&lt;/p&gt;\n&lt;p&gt;VirES variable names: F,dF_AOCS,dF_other,F_error,B_VFM,B_NEC,dB_Sun,dB_AOCS,dB_other,B_error,q_NEC_CRF,Att_error,Flags_F,Flags_B,Flags_q,Flags_Platform,ASM_Freq_Dev&lt;/p&gt;\n&lt;details&gt;\n\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;&lt;th&gt;FIELD        &lt;/th&gt;&lt;th&gt;DESCRIPTION                                                                                                                                                          &lt;/th&gt;&lt;th&gt;UNITS  &lt;/th&gt;&lt;th&gt;DIM  &lt;/th&gt;&lt;th&gt;TYPE  &lt;/th&gt;&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;&lt;td&gt;t            &lt;/td&gt;&lt;td&gt;Time, UTC                                                                                                                                                            &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;r            &lt;/td&gt;&lt;td&gt;Position of VFM sensor in ITRF, spherical geocentric coordinates                                                                                                     &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;F            &lt;/td&gt;&lt;td&gt;Magnetic field intensity (&amp;quot;scalar magnetic field&amp;quot;)                                                                                                                   &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;dFAOCS       &lt;/td&gt;&lt;td&gt;AOCS magneto-torquer stray magnetic field intensity subtracted from scalar measurements                                                                              &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;dFother      &lt;/td&gt;&lt;td&gt;Stray magnetic field intensity of all other sources subtracted from scalar measurements                                                                              &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;Ferror       &lt;/td&gt;&lt;td&gt;Error estimate on magnetic field intensity.  Accounts for errors of commissioning including:\n\n - Instrument noise\n - Uncertainties in instrument calibration and characterisation\n - Uncertainties in corrections of stray fields from spacecraft\n - For further details please consult SW-TN-DTU-GS-016                                                                                                                                                                      &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;BVFM         &lt;/td&gt;&lt;td&gt;Magnetic field vector, VFM frame.  Note: this is set to zero if insufficient vector magnetometer measurements are available (FlagsB = 255)                           &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;BNEC         &lt;/td&gt;&lt;td&gt;Magnetic field vector, NEC frame.  Note: this is set to zero if insufficient vector magnetometer or attitude measurements are available (FlagsB= 255 or Flagsq = 255)&lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;dBSun        &lt;/td&gt;&lt;td&gt;Sun induced stray magnetic field correction vector subtracted from measurements, VFM frame (implemented from Product Baseline 04).                                   &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;dBAOCS       &lt;/td&gt;&lt;td&gt;AOCS magneto-torquer stray magnetic field correction vector subtracted from vector measurements, VFM frame.                                                          &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;dBother      &lt;/td&gt;&lt;td&gt;Stray magnetic field correction vector of all other sources subtracted from vector measurements, VFM frame.                                                          &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;Berror       &lt;/td&gt;&lt;td&gt;Error estimate on magnetic field vector, VFM frame.  Accounts for errors of commissioning including:\n\n - Instrument noise\n - Uncertainties in instrument calibration and characterisation\n - Uncertainties in corrections of stray fields from spacecraft\n - High frequency (ca 2 - 12 Hz) signal content which is reduced in extraction of 1 Hz data from 50 Hz measurements\n - For further details please consult SW-TN-DTU-GS-016                                                                                                                                                                      &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;QNEC\u2190CRF     &lt;/td&gt;&lt;td&gt;Rotation from NEC to Common Reference Frame (CRF)                                                                                                                    &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;Atterror     &lt;/td&gt;&lt;td&gt;Error estimate on attitude information.  \n  Includes effects such as number of STR camera heads supplying attitude information, possible discrepancies in provided attitude information from several heads, lack of STR attitude information (i.e. the attitude used for computing BNEC is obtained by interpolation over longer arcs of S/C motion), etc.                                                                                                                                                                      &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;FlagsF       &lt;/td&gt;&lt;td&gt;Flags related to the magnetic field intensity measurement                                                                                                            &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;FlagsB       &lt;/td&gt;&lt;td&gt;Flags related to the magnetic field vector measurement                                                                                                               &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;Flagsq       &lt;/td&gt;&lt;td&gt;Flags related to the attitude data                                                                                                                                   &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;FlagsPlatform&lt;/td&gt;&lt;td&gt;Flags related to the S/C platform \u2013 Bus and AOCS telemetry, position accuracy                                                                                        &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;ASM_ Freq_Dev&lt;/td&gt;&lt;td&gt;Deviation of actual ASM frequency calibration data from screened and filtered value                                                                                  &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n\n&lt;/details&gt;","source":{"id":"3480"},"target":{"id":"3418"}},"code":"try { \n            target.text = details_md\n             } catch(err) { console.log(err) }","tags":[140010712084544]},"id":"3487","type":"CustomJS"},{"attributes":{"button_type":"primary","icon":null,"js_event_callbacks":{"button_click":[{"id":"3691"}]},"label":"View details: FAC_TMS_2F","margin":[5,10,5,10],"subscribed_events":["button_click"]},"id":"3513","type":"Button"},{"attributes":{"args":{"details_md":"&lt;h2&gt;EEFxTMS_2F&lt;/h2&gt;\n&lt;p&gt;Dayside equatorial electric field&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"https://swarm-diss.eo.esa.int/#swarm%2FLevel2daily%2FLatest_baselines%2FEEF%2FTMS\"&gt;Link to file location&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"https://swarm.magneticearth.org/notebooks/03f__demo-eefxtms_2f\"&gt;Link to VirES notebook&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;-&lt;/p&gt;\n&lt;p&gt;VirES collection names: SW_OPER_EEFxTMS_2F&lt;/p&gt;\n&lt;p&gt;VirES variable names: EEF,EEJ,RelErr,Flags&lt;/p&gt;\n&lt;details&gt;\n\n\n\n&lt;/details&gt;","source":{"id":"3518"},"target":{"id":"3418"}},"code":"try { \n            target.text = details_md\n             } catch(err) { console.log(err) }","tags":[140010733668384]},"id":"3692","type":"CustomJS"},{"attributes":{"args":{"details_md":"&lt;h2&gt;MCO_SHA_2C&lt;/h2&gt;\n&lt;p&gt;Spherical harmonic model of the main (core) field and its temporal variation&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"https://swarm-diss.eo.esa.int/#swarm%2FLevel2longterm%2FMCO\"&gt;Link to file location&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"-\"&gt;Link to VirES notebook&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;-&lt;/p&gt;\n&lt;p&gt;VirES href=&amp;quot;https://swarm.magneticearth.org/notebooks/03a1_demo-magx_lr_1b&amp;quot;&amp;gt;Link to VirES notebook&amp;lt;/a&amp;gt;&amp;lt;/p&amp;gt;"},"id":"3481","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Markdown04107","text":"&amp;lt;h2&amp;gt;SP3xCOM_2_&amp;lt;/h2&amp;gt;\n&amp;lt;p&amp;gt;-&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;a href=&amp;quot;-&amp;quot;&amp;gt;Link to file location&amp;lt;/a&amp;gt;&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;a href=&amp;quot;-&amp;quot;&amp;gt;Link to VirES notebook&amp;lt;/a&amp;gt;&amp;lt;/p&amp;gt;"},"id":"3629","type":"panel.models.markup.HTML"},{"attributes":{"active_header_background":"","button_css_classes":["card-button"],"children":[{"id":"3526"},{"id":"3528"},{"id":"3529"}],"css_classes":["card"],"header_background":"","header_color":"","header_css_classes":["card-header"],"margin":[5,5,5,5],"name":"Card03970","sizing_mode":"stretch_width"},"id":"3525","type":"panel.models.layout.Card"},{"attributes":{"button_type":"primary","icon":null,"js_event_callbacks":{"button_click":[{"id":"3488"},{"id":"3686"}]},"label":"View details: MAGx_HR_1B","margin":[5,10,5,10],"subscribed_events":["button_click"]},"id":"3485","type":"Button"},{"attributes":{"css_classes":["card-title"],"margin":[2,5,2,5],"name":"HTML03964","sizing_mode":"stretch_width","text":"IBIxTMS_2F"},"id":"3522","type":"panel.models.markup.HTML"},{"attributes":{"active_header_background":"","button_css_classes":["card-button"],"children":[{"id":"3611"},{"id":"3613"},{"id":"3614"}],"css_classes":["card"],"header_background":"","header_color":"","header_css_classes":["card-header"],"margin":[5,5,5,5],"name":"Card04089","sizing_mode":"stretch_width"},"id":"3610","type":"panel.models.layout.Card"},{"attributes":{"args":{"details_md":"&lt;h2&gt;MAGx_LR_1B&lt;/h2&gt;\n&lt;p&gt;Magnetic field (1Hz) from VFM and ASM&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"https://swarm-diss.eo.esa.int/#swarm%2FLevel1b%2FLatest_baselines%2FMAGx_LR\"&gt;Link to file location&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"https://swarm.magneticearth.org/notebooks/03a1_demo-magx_lr_1b\"&gt;Link to VirES notebook&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;The MAGX_LR_1B Product contains magnetic vector and scalar data at 1 Hz rate. The S/C data are processed to provide MAGX_LR_1B data at exact UTC seconds, i.e. both VFM vector and ASM scalar data are interpolated to yield these data. Hence, small gaps in the VFM or ASM data need not cause gaps in the product as the gaps may be filled by this interpolation. Any gaps, however, will have an impact on the error estimate of the associated product element. The measurement data set record of the MAGX_LR_1B Product is described in Table 3. See also Mag-L Data Set Record, MDR_MAG_LR.&lt;/p&gt;\n&lt;p&gt;VirES collection names: SW_OPER_MAGx_LR_1B&lt;/p&gt;\n&lt;p&gt;VirES variable names: F,dF_AOCS,dF_other,F_error,B_VFM,B_NEC,dB_Sun,dB_AOCS,dB_other,B_error,q_NEC_CRF,Att_error,Flags_F,Flags_B,Flags_q,Flags_Platform,ASM_Freq_Dev&lt;/p&gt;\n&lt;details&gt;\n\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;&lt;th&gt;FIELD        &lt;/th&gt;&lt;th&gt;DESCRIPTION                                                                                                                                                          &lt;/th&gt;&lt;th&gt;UNITS  &lt;/th&gt;&lt;th&gt;DIM  &lt;/th&gt;&lt;th&gt;TYPE  &lt;/th&gt;&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;&lt;td&gt;t            &lt;/td&gt;&lt;td&gt;Time, UTC                                                                                                                                                            &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;r            &lt;/td&gt;&lt;td&gt;Position of VFM sensor in ITRF, spherical geocentric coordinates                                                                                                     &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;F            &lt;/td&gt;&lt;td&gt;Magnetic field intensity (&amp;quot;scalar magnetic field&amp;quot;)                                                                                                                   &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;dFAOCS       &lt;/td&gt;&lt;td&gt;AOCS magneto-torquer stray magnetic field intensity subtracted from scalar measurements                                                                              &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;dFother      &lt;/td&gt;&lt;td&gt;Stray magnetic field intensity of all other sources subtracted from scalar measurements                                                                              &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;Ferror       &lt;/td&gt;&lt;td&gt;Error estimate on magnetic field intensity.  Accounts for errors of commissioning including:\n\n - Instrument noise\n - Uncertainties in instrument calibration and characterisation\n - Uncertainties in corrections of stray fields from spacecraft\n - For further details please consult SW-TN-DTU-GS-016                                                                                                                                                                      &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;BVFM         &lt;/td&gt;&lt;td&gt;Magnetic field vector, VFM frame.  Note: this is set to zero if insufficient vector magnetometer measurements are available (FlagsB = 255)                           &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;BNEC         &lt;/td&gt;&lt;td&gt;Magnetic field vector, NEC frame.  Note: this is set to zero if insufficient vector magnetometer or attitude measurements are available (FlagsB= 255 or Flagsq = 255)&lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;dBSun        &lt;/td&gt;&lt;td&gt;Sun induced stray magnetic field correction vector subtracted from measurements, VFM frame (implemented from Product Baseline 04).                                   &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;dBAOCS       &lt;/td&gt;&lt;td&gt;AOCS magneto-torquer stray magnetic field correction vector subtracted from vector measurements, VFM frame.                                                          &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;dBother      &lt;/td&gt;&lt;td&gt;Stray magnetic field correction vector of all other sources subtracted from vector measurements, VFM frame.                                                          &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;Berror       &lt;/td&gt;&lt;td&gt;Error estimate on magnetic field vector, VFM frame.  Accounts for errors of commissioning including:\n\n - Instrument noise\n - Uncertainties in instrument calibration and characterisation\n - Uncertainties in corrections of stray fields from spacecraft\n - High frequency (ca 2 - 12 Hz) signal content which is reduced in extraction of 1 Hz data from 50 Hz measurements\n - For further details please consult SW-TN-DTU-GS-016                                                                                                                                                                      &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;QNEC\u2190CRF     &lt;/td&gt;&lt;td&gt;Rotation from NEC to Common Reference Frame (CRF)                                                                                                                    &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;Atterror     &lt;/td&gt;&lt;td&gt;Error estimate on attitude information.  \n  Includes effects such as number of STR camera heads supplying attitude information, possible discrepancies in provided attitude information from several heads, lack of STR attitude information (i.e. the attitude used for computing BNEC is obtained by interpolation over longer arcs of S/C motion), etc.                                                                                                                                                                      &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;FlagsF       &lt;/td&gt;&lt;td&gt;Flags related to the magnetic field intensity measurement                                                                                                            &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;FlagsB       &lt;/td&gt;&lt;td&gt;Flags related to the magnetic field vector measurement                                                                                                               &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;Flagsq       &lt;/td&gt;&lt;td&gt;Flags related to the attitude data                                                                                                                                   &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;FlagsPlatform&lt;/td&gt;&lt;td&gt;Flags related to the S/C platform \u2013 Bus and AOCS telemetry, position accuracy                                                                                        &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;ASM_ Freq_Dev&lt;/td&gt;&lt;td&gt;Deviation of actual ASM frequency calibration data from screened and filtered value                                                                                  &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td&gt;-    &lt;/td&gt;&lt;td&gt;-     &lt;/td&gt;&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n\n&lt;/details&gt;","source":{"id":"3480"},"target":{"id":"3418"}},"code":"try { \n            target.text = details_md\n             } catch(err) { console.log(err) }","tags":[140010712084544]},"id":"3685","type":"CustomJS"},{"attributes":{"button_type":"primary","icon":null,"js_event_callbacks":{"button_click":[{"id":"3720"}]},"label":"View details: EGF_SHA_2_","margin":[5,10,5,10],"subscribed_events":["button_click"]},"id":"3658","type":"Button"},{"attributes":{"children":[{"id":"3484"}],"css_classes":["card-header-row"],"margin":[0,0,0,0],"name":"Row03913","sizing_mode":"stretch_width"},"id":"3483","type":"Row"},{"attributes":{"children":[{"id":"3632"}],"css_classes":["card-header-row"],"margin":[0,0,0,0],"name":"Row04116","sizing_mode":"stretch_width"},"id":"3631","type":"Row"},{"attributes":{"args":{"details_md":"&lt;h2&gt;EGF_SHA_2_&lt;/h2&gt;\n&lt;p&gt;-&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"https://swarm-diss.eo.esa.int/#swarm%2FLevel2longterm%2FEGF\"&gt;Link to file location&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"-\"&gt;Link to VirES notebook&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;-&lt;/p&gt;\n&lt;p&gt;VirES collection names: -&lt;/p&gt;\n&lt;p&gt;VirES variable names: -&lt;/p&gt;\n&lt;details&gt;\n\n\n\n&lt;/details&gt;","source":{"id":"3658"},"target":{"id":"3418"}},"code":"try { \n            target.text = details_md\n             } catch(err) { console.log(err) }","tags":[140010751079472]},"id":"3720","type":"CustomJS"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Markdown04030","text":"&amp;lt;h2&amp;gt;MLI_SHA_2C&amp;lt;/h2&amp;gt;\n&amp;lt;p&amp;gt;-&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;a href=&amp;quot;https://swarm-diss.eo.esa.int/#swarm%2FLevel2longterm%2FMLI&amp;quot;&amp;gt;Link to file location&amp;lt;/a&amp;gt;&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;a href=&amp;quot;-&amp;quot;&amp;gt;Link to VirES notebook&amp;lt;/a&amp;gt;&amp;lt;/p&amp;gt;"},"id":"3574","type":"panel.models.markup.HTML"},{"attributes":{"button_type":"primary","icon":null,"js_event_callbacks":{"button_click":[{"id":"3717"}]},"label":"View details: ACCxCAL_2_","margin":[5,10,5,10],"subscribed_events":["button_click"]},"id":"3643","type":"Button"},{"attributes":{"args":{"details_md":"&lt;h2&gt;MAGx_HR_1B&lt;/h2&gt;\n&lt;p&gt;Magnetic field (50Hz) from VFM&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"https://swarm-diss.eo.esa.int/#swarm%2FLevel1b%2FLatest_baselines%2FMAGx_HR\"&gt;Link to file location&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"https://swarm.magneticearth.org/notebooks/03a2_demo-magx_hr_1b\"&gt;Link to VirES notebook&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;The MAGX_HR_1B Product contains magnetic vector data at 50 Hz rate. The time instants of the data are determined by the VFM instrument samplings. No interpolation of the magnetic data is performed, neither to shift the measurements in time nor to fill any gaps in the VFM source data. The measurement data set record of the MAGX_HR_1B Product is described in Table 2. See also Mag-H Data Set Record, MDR_MAG_HR.&lt;/p&gt;\n&lt;p&gt;VirES collection names: SW_OPER_MAGx_HR_1B&lt;/p&gt;\n&lt;p&gt;VirES variable names: F,B_VFM,B_NEC,dB_Sun,dB_AOCS,dB_other,B_error,q_NEC_CRF,Att_error,Flags_B,Flags_q,Flags_Platform,ASM_Freq_Dev&lt;/p&gt;\n&lt;details&gt;\n\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;&lt;th&gt;FIELD         &lt;/th&gt;&lt;th&gt;DESCRIPTION                                                                                                        &lt;/th&gt;&lt;th&gt;UNITS  &lt;/th&gt;&lt;th style=\"text-align: right;\"&gt;  DIM&lt;/th&gt;&lt;th&gt;TYPE      &lt;/th&gt;&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;&lt;td&gt;Timestamp     &lt;/td&gt;&lt;td&gt;Time of observation                                                                                                &lt;/td&gt;&lt;td&gt;UTC    &lt;/td&gt;&lt;td style=\"text-align: right;\"&gt;    1&lt;/td&gt;&lt;td&gt;CDF_EPOCH &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;SyncStatus    &lt;/td&gt;&lt;td&gt;Time synchronization status (of VFM), source and quality, see Appendix D of [AD-13]                                &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td style=\"text-align: right;\"&gt;    1&lt;/td&gt;&lt;td&gt;CDF_UINT2 &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;Latitude      &lt;/td&gt;&lt;td&gt;Position in ITRF \u2013 Geocentric latitude                                                                             &lt;/td&gt;&lt;td&gt;deg    &lt;/td&gt;&lt;td style=\"text-align: right;\"&gt;    1&lt;/td&gt;&lt;td&gt;CDF_DOUBLE&lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;Longitude     &lt;/td&gt;&lt;td&gt;Position in ITRF \u2013 Geocentric longitude                                                                            &lt;/td&gt;&lt;td&gt;deg    &lt;/td&gt;&lt;td style=\"text-align: right;\"&gt;    1&lt;/td&gt;&lt;td&gt;CDF_DOUBLE&lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;Radius        &lt;/td&gt;&lt;td&gt;Position in ITRF \u2013 Radius                                                                                          &lt;/td&gt;&lt;td&gt;m      &lt;/td&gt;&lt;td style=\"text-align: right;\"&gt;    1&lt;/td&gt;&lt;td&gt;CDF_DOUBLE&lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;B_VFM         &lt;/td&gt;&lt;td&gt;Magnetic field vector, VFM frame                                                                                   &lt;/td&gt;&lt;td&gt;nT     &lt;/td&gt;&lt;td style=\"text-align: right;\"&gt;    3&lt;/td&gt;&lt;td&gt;CDF_DOUBLE&lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;B_NEC         &lt;/td&gt;&lt;td&gt;Magnetic field vector, NEC frame, zero if Flags_q = 255                                                            &lt;/td&gt;&lt;td&gt;nT     &lt;/td&gt;&lt;td style=\"text-align: right;\"&gt;    3&lt;/td&gt;&lt;td&gt;CDF_DOUBLE&lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;dB_Sun        &lt;/td&gt;&lt;td&gt;Magnetic stray field correction vector of Sun induced stray field, VFM frame (implemented from Product Baseline 04)&lt;/td&gt;&lt;td&gt;nT     &lt;/td&gt;&lt;td style=\"text-align: right;\"&gt;    3&lt;/td&gt;&lt;td&gt;CDF_DOUBLE&lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;dB_AOCS       &lt;/td&gt;&lt;td&gt;Magnetic stray field correction vector of AOCS magneto-torquer coils, VFM frame                                    &lt;/td&gt;&lt;td&gt;nT     &lt;/td&gt;&lt;td style=\"text-align: right;\"&gt;    3&lt;/td&gt;&lt;td&gt;CDF_DOUBLE&lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;dB_other      &lt;/td&gt;&lt;td&gt;Magnetic stray field correction vector of all other sources, VFM frame                                             &lt;/td&gt;&lt;td&gt;nT     &lt;/td&gt;&lt;td style=\"text-align: right;\"&gt;    3&lt;/td&gt;&lt;td&gt;CDF_DOUBLE&lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;B_error       &lt;/td&gt;&lt;td&gt;Error estimates on magnetic field, VFM frame                                                                       &lt;/td&gt;&lt;td&gt;nT     &lt;/td&gt;&lt;td style=\"text-align: right;\"&gt;    3&lt;/td&gt;&lt;td&gt;CDF_DOUBLE&lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;q_NEC_CRF     &lt;/td&gt;&lt;td&gt;Quaternion, transformation: NEC \u2190 CRF                                                                              &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td style=\"text-align: right;\"&gt;    4&lt;/td&gt;&lt;td&gt;CDF_DOUBLE&lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;Att_error     &lt;/td&gt;&lt;td&gt;Error estimates on attitude information                                                                            &lt;/td&gt;&lt;td&gt;mdeg   &lt;/td&gt;&lt;td style=\"text-align: right;\"&gt;    1&lt;/td&gt;&lt;td&gt;CDF_DOUBLE&lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;Flags_B       &lt;/td&gt;&lt;td&gt;Flags characterizing the magnetic field measurement, see Table 14                                                  &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td style=\"text-align: right;\"&gt;    1&lt;/td&gt;&lt;td&gt;CDF_UINT1 &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;Flags_q       &lt;/td&gt;&lt;td&gt;Flags characterizing the attitude information, see Table 14                                                        &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td style=\"text-align: right;\"&gt;    1&lt;/td&gt;&lt;td&gt;CDF_UINT1 &lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;Flags_Platform&lt;/td&gt;&lt;td&gt;Flags characterizing the S/C platform information, see Table 14                                                    &lt;/td&gt;&lt;td&gt;-      &lt;/td&gt;&lt;td style=\"text-align: right;\"&gt;    1&lt;/td&gt;&lt;td&gt;CDF_UINT2 &lt;/td&gt;&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n\n&lt;/details&gt;","source":{"id":"3485"},"target":{"id":"3418"}},"code":"try { \n            target.text = details_md\n             } catch(err) { console.log(err) }","tags":[140010734137456]},"id":"3488","type":"CustomJS"},{"attributes":{"margin":[5,5,5,5],"name":"HTML04545","text":"&amp;lt;h2&amp;gt;MAGx_LR_1B&amp;lt;/h2&amp;gt;\n&amp;lt;p&amp;gt;Magnetic field (1Hz) from VFM and ASM&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;a href=&amp;quot;https://swarm-diss.eo.esa.int/#swarm%2FLevel1b%2FLatest_baselines%2FMAGx_LR&amp;quot;&amp;gt;Link to file location&amp;lt;/a&amp;gt;&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;a href=&amp;quot;https://swarm.magneticearth.org/notebooks/03a1_demo-magx_lr_1b&amp;quot;&amp;gt;Link to VirES notebook&amp;lt;/a&amp;gt;&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;The MAGX_LR_1B Product contains magnetic vector and scalar data at 1 Hz rate. The S/C data are processed to provide MAGX_LR_1B data at exact UTC seconds, i.e. both VFM vector and ASM scalar data are interpolated to yield these data. Hence, small gaps in the VFM or ASM data need not cause gaps in the product as the gaps may be filled by this interpolation. Any gaps, however, will have an impact on the error estimate of the associated product element. The measurement data set record of the MAGX_LR_1B Product is described in Table 3. See also Mag-L Data Set Record, MDR_MAG_LR.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;VirES collection names: SW_OPER_MAGx_LR_1B&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;VirES variable names: F,dF_AOCS,dF_other,F_error,B_VFM,B_NEC,dB_Sun,dB_AOCS,dB_other,B_error,q_NEC_CRF,Att_error,Flags_F,Flags_B,Flags_q,Flags_Platform,ASM_Freq_Dev&amp;lt;/p&amp;gt;\n&amp;lt;details&amp;gt;\n\n&amp;lt;table&amp;gt;\n&amp;lt;thead&amp;gt;\n&amp;lt;tr&amp;gt;&amp;lt;th&amp;gt;FIELD        &amp;lt;/th&amp;gt;&amp;lt;th&amp;gt;DESCRIPTION                                                                                                                                                          &amp;lt;/th&amp;gt;&amp;lt;th&amp;gt;UNITS  &amp;lt;/th&amp;gt;&amp;lt;th&amp;gt;DIM  &amp;lt;/th&amp;gt;&amp;lt;th&amp;gt;TYPE  &amp;lt;/th&amp;gt;&amp;lt;/tr&amp;gt;\n&amp;lt;/thead&amp;gt;\n&amp;lt;tbody&amp;gt;\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;t            &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Time, UTC                                                                                                                                                            &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;r            &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Position of VFM sensor in ITRF, spherical geocentric coordinates                                                                                                     &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;F            &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Magnetic field intensity (&amp;amp;quot;scalar magnetic field&amp;amp;quot;)                                                                                                                   &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;dFAOCS       &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;AOCS magneto-torquer stray magnetic field intensity subtracted from scalar measurements                                                                              &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;dFother      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Stray magnetic field intensity of all other sources subtracted from scalar measurements                                                                              &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;Ferror       &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Error estimate on magnetic field intensity.  Accounts for errors of commissioning including:\n\n - Instrument noise\n - Uncertainties in instrument calibration and characterisation\n - Uncertainties in corrections of stray fields from spacecraft\n - For further details please consult SW-TN-DTU-GS-016                                                                                                                                                                      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;BVFM         &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Magnetic field vector, VFM frame.  Note: this is set to zero if insufficient vector magnetometer measurements are available (FlagsB = 255)                           &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;BNEC         &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Magnetic field vector, NEC frame.  Note: this is set to zero if insufficient vector magnetometer or attitude measurements are available (FlagsB= 255 or Flagsq = 255)&amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;dBSun        &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Sun induced stray magnetic field correction vector subtracted from measurements, VFM frame (implemented from Product Baseline 04).                                   &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;dBAOCS       &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;AOCS magneto-torquer stray magnetic field correction vector subtracted from vector measurements, VFM frame.                                                          &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;dBother      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Stray magnetic field correction vector of all other sources subtracted from vector measurements, VFM frame.                                                          &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;Berror       &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Error estimate on magnetic field vector, VFM frame.  Accounts for errors of commissioning including:\n\n - Instrument noise\n - Uncertainties in instrument calibration and characterisation\n - Uncertainties in corrections of stray fields from spacecraft\n - High frequency (ca 2 - 12 Hz) signal content which is reduced in extraction of 1 Hz data from 50 Hz measurements\n - For further details please consult SW-TN-DTU-GS-016                                                                                                                                                                      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;QNEC\u2190CRF     &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Rotation from NEC to Common Reference Frame (CRF)                                                                                                                    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;Atterror     &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Error estimate on attitude information.  \n  Includes effects such as number of STR camera heads supplying attitude information, possible discrepancies in provided attitude information from several heads, lack of STR attitude information (i.e. the attitude used for computing BNEC is obtained by interpolation over longer arcs of S/C motion), etc.                                                                                                                                                                      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;FlagsF       &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Flags related to the magnetic field intensity measurement                                                                                                            &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;FlagsB       &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Flags related to the magnetic field vector measurement                                                                                                               &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;Flagsq       &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Flags related to the attitude data                                                                                                                                   &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;FlagsPlatform&amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Flags related to the S/C platform \u2013 Bus and AOCS telemetry, posit der_background\": \"\", \"button_css_classes\": [\"card-button\"], \"children\": [{\"id\": \"3611\"}, {\"id\": \"3613\"}, {\"id\": \"3614\"}], \"css_classes\": [\"card\"], \"header_background\": \"\", \"header_color\": \"\", \"header_css_classes\": [\"card-header\"], \"margin\": [5, 5, 5, 5], \"name\": \"Card04089\", \"sizing_mode\": \"stretch_width\"}, \"id\": \"3610\", \"type\": \"panel.models.layout.Card\"}, {\"attributes\": {\"args\": {\"details_md\": \"&lt;h2&gt;MAGx_LR_1B&lt;\\/h2&gt;\\n&lt;p&gt;Magnetic field (1Hz) from VFM and ASM&lt;\\/p&gt;\\n&lt;p&gt;&lt;a href=\\\"https://swarm-diss.eo.esa.int/#swarm%2FLevel1b%2FLatest_baselines%2FMAGx_LR\\\"&gt;Link to file location&lt;\\/a&gt;&lt;\\/p&gt;\\n&lt;p&gt;&lt;a href=\\\"https://swarm.magneticearth.org/notebooks/03a1_demo-magx_lr_1b\\\"&gt;Link to VirES notebook&lt;\\/a&gt;&lt;\\/p&gt;\\n&lt;p&gt;The MAGX_LR_1B Product contains magnetic vector and scalar data at 1 Hz rate. The S/C data are processed to provide MAGX_LR_1B data at exact UTC seconds, i.e. both VFM vector and ASM scalar data are interpolated to yield these data. Hence, small gaps in the VFM or ASM data need not cause gaps in the product as the gaps may be filled by this interpolation. Any gaps, however, will have an impact on the error estimate of the associated product element. The measurement data set record of the MAGX_LR_1B Product is described in Table 3. See also Mag-L Data Set Record, MDR_MAG_LR.&lt;\\/p&gt;\\n&lt;p&gt;VirES collection names: SW_OPER_MAGx_LR_1B&lt;\\/p&gt;\\n&lt;p&gt;VirES variable names: F,dF_AOCS,dF_other,F_error,B_VFM,B_NEC,dB_Sun,dB_AOCS,dB_other,B_error,q_NEC_CRF,Att_error,Flags_F,Flags_B,Flags_q,Flags_Platform,ASM_Freq_Dev&lt;\\/p&gt;\\n&lt;details&gt;\\n\\n&lt;table&gt;\\n&lt;thead&gt;\\n&lt;tr&gt;&lt;th&gt;FIELD        &lt;\\/th&gt;&lt;th&gt;DESCRIPTION                                                                                                                                                          &lt;\\/th&gt;&lt;th&gt;UNITS  &lt;\\/th&gt;&lt;th&gt;DIM  &lt;\\/th&gt;&lt;th&gt;TYPE  &lt;\\/th&gt;&lt;\\/tr&gt;\\n&lt;\\/thead&gt;\\n&lt;tbody&gt;\\n&lt;tr&gt;&lt;td&gt;t            &lt;\\/td&gt;&lt;td&gt;Time, UTC                                                                                                                                                            &lt;\\/td&gt;&lt;td&gt;-      &lt;\\/td&gt;&lt;td&gt;-    &lt;\\/td&gt;&lt;td&gt;-     &lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;r            &lt;\\/td&gt;&lt;td&gt;Position of VFM sensor in ITRF, spherical geocentric coordinates                                                                                                     &lt;\\/td&gt;&lt;td&gt;-      &lt;\\/td&gt;&lt;td&gt;-    &lt;\\/td&gt;&lt;td&gt;-     &lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;F            &lt;\\/td&gt;&lt;td&gt;Magnetic field intensity (&amp;quot;scalar magnetic field&amp;quot;)                                                                                                                   &lt;\\/td&gt;&lt;td&gt;-      &lt;\\/td&gt;&lt;td&gt;-    &lt;\\/td&gt;&lt;td&gt;-     &lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;dFAOCS       &lt;\\/td&gt;&lt;td&gt;AOCS magneto-torquer stray magnetic field intensity subtracted from scalar measurements                                                                              &lt;\\/td&gt;&lt;td&gt;-      &lt;\\/td&gt;&lt;td&gt;-    &lt;\\/td&gt;&lt;td&gt;-     &lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;dFother      &lt;\\/td&gt;&lt;td&gt;Stray magnetic field intensity of all other sources subtracted from scalar measurements                                                                              &lt;\\/td&gt;&lt;td&gt;-      &lt;\\/td&gt;&lt;td&gt;-    &lt;\\/td&gt;&lt;td&gt;-     &lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;Ferror       &lt;\\/td&gt;&lt;td&gt;Error estimate on magnetic field intensity.  Accounts for errors of commissioning including:\\n\\n - Instrument noise\\n - Uncertainties in instrument calibration and characterisation\\n - Uncertainties in corrections of stray fields from spacecraft\\n - For further details please consult SW-TN-DTU-GS-016                                                                                                                                                                      &lt;\\/td&gt;&lt;td&gt;-      &lt;\\/td&gt;&lt;td&gt;-    &lt;\\/td&gt;&lt;td&gt;-     &lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;BVFM         &lt;\\/td&gt;&lt;td&gt;Magnetic field vector, VFM frame.  Note: this is set to zero if insufficient vector magnetometer measurements are available (FlagsB = 255)                           &lt;\\/td&gt;&lt;td&gt;-      &lt;\\/td&gt;&lt;td&gt;-    &lt;\\/td&gt;&lt;td&gt;-     &lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;BNEC         &lt;\\/td&gt;&lt;td&gt;Magnetic field vector, NEC frame.  Note: this is set to zero if insufficient vector magnetometer or attitude measurements are available (FlagsB= 255 or Flagsq = 255)&lt;\\/td&gt;&lt;td&gt;-      &lt;\\/td&gt;&lt;td&gt;-    &lt;\\/td&gt;&lt;td&gt;-     &lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;dBSun        &lt;\\/td&gt;&lt;td&gt;Sun induced stray magnetic field correction vector subtracted from measurements, VFM frame (implemented from Product Baseline 04).                                   &lt;\\/td&gt;&lt;td&gt;-      &lt;\\/td&gt;&lt;td&gt;-    &lt;\\/td&gt;&lt;td&gt;-     &lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;dBAOCS       &lt;\\/td&gt;&lt;td&gt;AOCS magneto-torquer stray magnetic field correction vector subtracted from vector measurements, VFM frame.                                                          &lt;\\/td&gt;&lt;td&gt;-      &lt;\\/td&gt;&lt;td&gt;-    &lt;\\/td&gt;&lt;td&gt;-     &lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;dBother      &lt;\\/td&gt;&lt;td&gt;Stray magnetic field correction vector of all other sources subtracted from vector measurements, VFM frame.                                                          &lt;\\/td&gt;&lt;td&gt;-      &lt;\\/td&gt;&lt;td&gt;-    &lt;\\/td&gt;&lt;td&gt;-     &lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;Berror       &lt;\\/td&gt;&lt;td&gt;Error estimate on magnetic field vector, VFM frame.  Accounts for errors of commissioning including:\\n\\n - Instrument noise\\n - Uncertainties in instrument calibration and characterisation\\n - Uncertainties in corrections of stray fields from spacecraft\\n - High frequency (ca 2 - 12 Hz) signal content which is reduced in extraction of 1 Hz data from 50 Hz measurements\\n - For further details please consult SW-TN-DTU-GS-016                                                                                                                                                                      &lt;\\/td&gt;&lt;td&gt;-      &lt;\\/td&gt;&lt;td&gt;-    &lt;\\/td&gt;&lt;td&gt;-     &lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;QNEC\\u2190CRF     &lt;\\/td&gt;&lt;td&gt;Rotation from NEC to Common Reference Frame (CRF)                                                                                                                    &lt;\\/td&gt;&lt;td&gt;-      &lt;\\/td&gt;&lt;td&gt;-    &lt;\\/td&gt;&lt;td&gt;-     &lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;Atterror     &lt;\\/td&gt;&lt;td&gt;Error estimate on attitude information.  \\n  Includes effects such as number of STR camera heads supplying attitude information, possible discrepancies in provided attitude information from several heads, lack of STR attitude information (i.e. the attitude used for computing BNEC is obtained by interpolation over longer arcs of S/C motion), etc.                                                                                                                                                                      &lt;\\/td&gt;&lt;td&gt;-      &lt;\\/td&gt;&lt;td&gt;-    &lt;\\/td&gt;&lt;td&gt;-     &lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;FlagsF \\\"https://swarm.magneticearth.org/notebooks/03a2_demo-magx_hr_1b\\\"&gt;Link to VirES notebook&lt;\\/a&gt;&lt;\\/p&gt;\\n&lt;p&gt;The MAGX_HR_1B Product contains magnetic vector data at 50 Hz rate. The time instants of the data are determined by the VFM instrument samplings. No interpolation of the magnetic data is performed, neither to shift the measurements in time nor to fill any gaps in the VFM source data. The measurement data set record of the MAGX_HR_1B Product is described in Table 2. See also Mag-H Data Set Record, MDR_MAG_HR.&lt;\\/p&gt;\\n&lt;p&gt;VirES collection names: SW_OPER_MAGx_HR_1B&lt;\\/p&gt;\\n&lt;p&gt;VirES variable names: F,B_VFM,B_NEC,dB_Sun,dB_AOCS,dB_other,B_error,q_NEC_CRF,Att_error,Flags_B,Flags_q,Flags_Platform,ASM_Freq_Dev&lt;\\/p&gt;\\n&lt;details&gt;\\n\\n&lt;table&gt;\\n&lt;thead&gt;\\n&lt;tr&gt;&lt;th&gt;FIELD         &lt;\\/th&gt;&lt;th&gt;DESCRIPTION                                                                                                        &lt;\\/th&gt;&lt;th&gt;UNITS  &lt;\\/th&gt;&lt;th style=\\\"text-align: right;\\\"&gt;  DIM&lt;\\/th&gt;&lt;th&gt;TYPE      &lt;\\/th&gt;&lt;\\/tr&gt;\\n&lt;\\/thead&gt;\\n&lt;tbody&gt;\\n&lt;tr&gt;&lt;td&gt;Timestamp     &lt;\\/td&gt;&lt;td&gt;Time of observation                                                                                                &lt;\\/td&gt;&lt;td&gt;UTC    &lt;\\/td&gt;&lt;td style=\\\"text-align: right;\\\"&gt;    1&lt;\\/td&gt;&lt;td&gt;CDF_EPOCH &lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;SyncStatus    &lt;\\/td&gt;&lt;td&gt;Time synchronization status (of VFM), source and quality, see Appendix D of [AD-13]                                &lt;\\/td&gt;&lt;td&gt;-      &lt;\\/td&gt;&lt;td style=\\\"text-align: right;\\\"&gt;    1&lt;\\/td&gt;&lt;td&gt;CDF_UINT2 &lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;Latitude      &lt;\\/td&gt;&lt;td&gt;Position in ITRF \\u2013 Geocentric latitude                                                                             &lt;\\/td&gt;&lt;td&gt;deg    &lt;\\/td&gt;&lt;td style=\\\"text-align: right;\\\"&gt;    1&lt;\\/td&gt;&lt;td&gt;CDF_DOUBLE&lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;Longitude     &lt;\\/td&gt;&lt;td&gt;Position in ITRF \\u2013 Geocentric longitude                                                                            &lt;\\/td&gt;&lt;td&gt;deg    &lt;\\/td&gt;&lt;td style=\\\"text-align: right;\\\"&gt;    1&lt;\\/td&gt;&lt;td&gt;CDF_DOUBLE&lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;Radius        &lt;\\/td&gt;&lt;td&gt;Position in ITRF \\u2013 Radius                                                                                          &lt;\\/td&gt;&lt;td&gt;m      &lt;\\/td&gt;&lt;td style=\\\"text-align: right;\\\"&gt;    1&lt;\\/td&gt;&lt;td&gt;CDF_DOUBLE&lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;B_VFM         &lt;\\/td&gt;&lt;td&gt;Magnetic field vector, VFM frame                                                                                   &lt;\\/td&gt;&lt;td&gt;nT     &lt;\\/td&gt;&lt;td style=\\\"text-align: right;\\\"&gt;    3&lt;\\/td&gt;&lt;td&gt;CDF_DOUBLE&lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;B_NEC         &lt;\\/td&gt;&lt;td&gt;Magnetic field vector, NEC frame, zero if Flags_q = 255                                                            &lt;\\/td&gt;&lt;td&gt;nT     &lt;\\/td&gt;&lt;td style=\\\"text-align: right;\\\"&gt;    3&lt;\\/td&gt;&lt;td&gt;CDF_DOUBLE&lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;dB_Sun        &lt;\\/td&gt;&lt;td&gt;Magnetic stray field correction vector of Sun induced stray field, VFM frame (implemented from Product Baseline 04)&lt;\\/td&gt;&lt;td&gt;nT     &lt;\\/td&gt;&lt;td style=\\\"text-align: right;\\\"&gt;    3&lt;\\/td&gt;&lt;td&gt;CDF_DOUBLE&lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;dB_AOCS       &lt;\\/td&gt;&lt;td&gt;Magnetic stray field correction vector of AOCS magneto-torquer coils, VFM frame                                    &lt;\\/td&gt;&lt;td&gt;nT     &lt;\\/td&gt;&lt;td style=\\\"text-align: right;\\\"&gt;    3&lt;\\/td&gt;&lt;td&gt;CDF_DOUBLE&lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;dB_other      &lt;\\/td&gt;&lt;td&gt;Magnetic stray field correction vector of all other sources, VFM frame                                             &lt;\\/td&gt;&lt;td&gt;nT     &lt;\\/td&gt;&lt;td style=\\\"text-align: right;\\\"&gt;    3&lt;\\/td&gt;&lt;td&gt;CDF_DOUBLE&lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;B_error       &lt;\\/td&gt;&lt;td&gt;Error estimates on magnetic field, VFM frame                                                                       &lt;\\/td&gt;&lt;td&gt;nT     &lt;\\/td&gt;&lt;td style=\\\"text-align: right;\\\"&gt;    3&lt;\\/td&gt;&lt;td&gt;CDF_DOUBLE&lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;q_NEC_CRF     &lt;\\/td&gt;&lt;td&gt;Quaternion, transformation: NEC \\u2190 CRF                                                                              &lt;\\/td&gt;&lt;td&gt;-      &lt;\\/td&gt;&lt;td style=\\\"text-align: right;\\\"&gt;    4&lt;\\/td&gt;&lt;td&gt;CDF_DOUBLE&lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;Att_error     &lt;\\/td&gt;&lt;td&gt;Error estimates on attitude information                                                                            &lt;\\/td&gt;&lt;td&gt;mdeg   &lt;\\/td&gt;&lt;td style=\\\"text-align: right;\\\"&gt;    1&lt;\\/td&gt;&lt;td&gt;CDF_DOUBLE&lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;Flags_B       &lt;\\/td&gt;&lt;td&gt;Flags characterizing the magnetic field measurement, see Table 14                                                  &lt;\\/td&gt;&lt;td&gt;-      &lt;\\/td&gt;&lt;td style=\\\"text-align: right;\\\"&gt;    1&lt;\\/td&gt;&lt;td&gt;CDF_UINT1 &lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;Flags_q       &lt;\\/td&gt;&lt;td&gt;Flags characterizing the attitude information, see Table 14                                                        &lt;\\/td&gt;&lt;td&gt;-      &lt;\\/td&gt;&lt;td style=\\\"text-align: right;\\\"&gt;    1&lt;\\/td&gt;&lt;td&gt;CDF_UINT1 &lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;tr&gt;&lt;td&gt;Flags_Platform&lt;\\/td&gt;&lt;td&gt;Flags characterizing the S/C platform information, see Table 14                                                    &lt;\\/td&gt;&lt;td&gt;-      &lt;\\/td&gt;&lt;td style=\\\"text-align: right;\\\"&gt;    1&lt;\\/td&gt;&lt;td&gt;CDF_UINT2 &lt;\\/td&gt;&lt;\\/tr&gt;\\n&lt;\\/tbody&gt;\\n&lt;\\/table&gt;\\n\\n&lt;\\/details&gt;\", \"source\": {\"id\": \"3485\"}, \"target\": {\"id\": \"3418\"}}, \"code\": \"try { \\n            target.text = details_md\\n             } catch(err) { console.log(err) }\", \"tags\": [140010734137456]}, \"id\": \"3488\", \"type\": \"CustomJS\"}, {\"attributes\": {\"css_classes\": [\"card-title\"], \"margin\": [2, 5, 2, 5], \"name\": \"HTML03915\", \"sizing_mode\": \"stretch_width\", \"text\": \"MAGx_HR_1B\"}, \"id\": \"3484\", \"type\": \"panel.models.markup.HTML\"}, {\"attributes\": {\"margin\": [5, 5, 5, 5], \"name\": \"HTML04545\", \"text\": \"&amp;lt;h2&amp;gt;MAGx_LR_1B&amp;lt;/h2&amp;gt;\\n&amp;lt;p&amp;gt;Magnetic field (1Hz) from VFM and ASM&amp;lt;/p&amp;gt;\\n&amp;lt;p&amp;gt;&amp;lt;a href=&amp;quot;https://swarm-diss.eo.esa.int/#swarm%2FLevel1b%2FLatest_baselines%2FMAGx_LR&amp;quot;&amp;gt;Link to file location&amp;lt;/a&amp;gt;&amp;lt;/p&amp;gt;\\n&amp;lt;p&amp;gt;&amp;lt;a href=&amp;quot;https://swarm.magneticearth.org/notebooks/03a1_demo-magx_lr_1b&amp;quot;&amp;gt;Link to VirES notebook&amp;lt;/a&amp;gt;&amp;lt;/p&amp;gt;\\n&amp;lt;p&amp;gt;The MAGX_LR_1B Product contains magnetic vector and scalar data at 1 Hz rate. The S/C data are processed to provide MAGX_LR_1B data at exact UTC seconds, i.e. both VFM vector and ASM scalar data are interpolated to yield these data. Hence, small gaps in the VFM or ASM data need not cause gaps in the product as the gaps may be filled by this interpolation. Any gaps, however, will have an impact on the error estimate of the associated product element. The measurement data set record of the MAGX_LR_1B Product is described in Table 3. See also Mag-L Data Set Record, MDR_MAG_LR.&amp;lt;/p&amp;gt;\\n&amp;lt;p&amp;gt;VirES collection names: SW_OPER_MAGx_LR_1B&amp;lt;/p&amp;gt;\\n&amp;lt;p&amp;gt;VirES variable names: F,dF_AOCS,dF_other,F_error,B_VFM,B_NEC,dB_Sun,dB_AOCS,dB_other,B_error,q_NEC_CRF,Att_error,Flags_F,Flags_B,Flags_q,Flags_Platform,ASM_Freq_Dev&amp;lt;/p&amp;gt;\\n&amp;lt;details&amp;gt;\\n\\n&amp;lt;table&amp;gt;\\n&amp;lt;thead&amp;gt;\\n&amp;lt;tr&amp;gt;&amp;lt;th&amp;gt;FIELD        &amp;lt;/th&amp;gt;&amp;lt;th&amp;gt;DESCRIPTION                                                                                                                                                          &amp;lt;/th&amp;gt;&amp;lt;th&amp;gt;UNITS  &amp;lt;/th&amp;gt;&amp;lt;th&amp;gt;DIM  &amp;lt;/th&amp;gt;&amp;lt;th&amp;gt;TYPE  &amp;lt;/th&amp;gt;&amp;lt;/tr&amp;gt;\\n&amp;lt;/thead&amp;gt;\\n&amp;lt;tbody&amp;gt;\\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;t            &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Time, UTC                                                                                                                                                            &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;r            &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Position of VFM sensor in ITRF, spherical geocentric coordinates                                                                                                     &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;F            &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Magnetic field intensity (&amp;amp;quot;scalar magnetic field&amp;amp;quot;)                                                                                                                   &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;dFAOCS       &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;AOCS magneto-torquer stray magnetic field intensity subtracted from scalar measurements                                                                              &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;dFother      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Stray magnetic field intensity of all other sources subtracted from scalar measurements                                                                              &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;Ferror       &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Error estimate on magnetic field intensity.  Accounts for errors of commissioning including:\\n\\n - Instrument noise\\n - Uncertainties in instrument calibration and characterisation\\n - Uncertainties in corrections of stray fields from spacecraft\\n - For further details please consult SW-TN-DTU-GS-016                                                                                                                                                                      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;BVFM         &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Magnetic field vector, VFM frame.  Note: this is set to zero if insufficient vector magnetometer measurements are available (FlagsB = 255)                           &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;BNEC         &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Magnetic field vector, NEC frame.  Note: this is set to zero if insufficient vector magnetometer or attitude measurements are available (FlagsB= 255 or Flagsq = 255)&amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;dBSun        &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Sun induced stray magnetic field correction vector subtracted from measurements, VFM frame (implemented from Product Baseline 04).                                   &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;dBAOCS       &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;AOCS magneto-torquer stray magnetic field correction vector subtracted from vector measurements, VFM frame.                                                          &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;dBother      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;Stray magnetic field correction vector of all other sources subtracted from vector measurements, VFM frame.                                                          &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-      &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-    &amp;lt;/td&amp;gt;&amp;lt;td&amp;gt;-     &amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;\\n&amp;lt;tr&amp;gt;&amp;lt;td&amp;gt;Berror       &am , \"subscribed_events\": [\"button_click\"]}, \"id\": \"3603\", \"type\": \"Button\"}, {\"attributes\": {\"children\": [{\"id\": \"3657\"}], \"css_classes\": [\"card-header-row\"], \"margin\": [0, 0, 0, 0], \"name\": \"Row04151\", \"sizing_mode\": \"stretch_width\"}, \"id\": \"3656\", \"type\": \"Row\"}, {\"attributes\": {\"children\": [{\"id\": \"3512\"}], \"css_classes\": [\"card-header-row\"], \"margin\": [0, 0, 0, 0], \"name\": \"Row03948\", \"sizing_mode\": \"stretch_width\"}, \"id\": \"3511\", \"type\": \"Row\"}, {\"attributes\": {\"children\": [{\"id\": \"3537\"}], \"css_classes\": [\"card-header-row\"], \"margin\": [0, 0, 0, 0], \"name\": \"Row03983\", \"sizing_mode\": \"stretch_width\"}, \"id\": \"3536\", \"type\": \"Row\"}, {\"attributes\": {\"active_header_background\": \"\", \"button_css_classes\": [\"card-button\"], \"children\": [{\"id\": \"3561\"}, {\"id\": \"3563\"}, {\"id\": \"3564\"}], \"css_classes\": [\"card\"], \"header_background\": \"\", \"header_color\": \"\", \"header_css_classes\": [\"card-header\"], \"margin\": [5, 5, 5, 5], \"name\": \"Card04019\", \"sizing_mode\": \"stretch_width\"}, \"id\": \"3560\", \"type\": \"panel.models.layout.Card\"}, {\"attributes\": {\"button_type\": \"primary\", \"icon\": null, \"js_event_callbacks\": {\"button_click\": [{\"id\": \"3698\"}]}, \"label\": \"View details: AOBxFAC_2F\", \"margin\": [5, 10, 5, 10], \"subscribed_events\": [\"button_click\"]}, \"id\": \"3548\", \"type\": \"Button\"}, {\"attributes\": {\"css_classes\": [\"card-title\"], \"margin\": [2, 5, 2, 5], \"name\": \"HTML03950\", \"sizing_mode\": \"stretch_width\", \"text\": \"FAC_TMS_2F\"}, \"id\": \"3512\", \"type\": \"panel.models.markup.HTML\"}, {\"attributes\": {\"css_classes\": [\"markdown\"], \"margin\": [5, 5, 5, 5], \"name\": \"Markdown03939\", \"text\": \"&amp;lt;h2&amp;gt;FACxTMS_2F&amp;lt;/h2&amp;gt;\\n&amp;lt;p&amp;gt;Field-aligned currents (single satellite)&amp;lt;/p&amp;gt;\\n&amp;lt;p&amp;gt;&amp;lt;a href=&amp;quot;https://swarm-diss.eo.esa.int/#swarm%2FLevel2daily%2FLatest_baselines%2FFAC%2FTMS&amp;quot;&amp;gt;Link to file location&amp;lt;/a&amp;gt;&amp;lt;/p&amp;gt;\\n&amp;lt;p&amp;gt;&amp;lt;a href=&amp;quot;https://swarm.magneticearth.org/notebooks/03e1_demo-facxtms_2f&amp;quot;&amp;gt;Link to VirES notebook&amp;lt;/a&amp;gt;&amp;lt;/p&amp;gt;\"}, \"id\": \"3509\", \"type\": \"panel.models.markup.HTML\"}, {\"attributes\": {\"args\": {\"details_md\": \"&lt;h2&gt;FAC_TMS_2F&lt;\\/h2&gt;\\n&lt;p&gt;Field-aligned currents (dual-satellite A-C)&lt;\\/p&gt;\\n&lt;p&gt;&lt;a href=\\\"https://swarm-diss.eo.esa.int/#swarm%2FLevel2daily%2FLatest_baselines%2FFAC%2FTMS\\\"&gt;Link to file location&lt;\\/a&gt;&lt;\\/p&gt;\\n&lt;p&gt;&lt;a href=\\\"https://swarm.magneticearth.org/notebooks/03e2_demo-fac_tms_2f\\\"&gt;Link to VirES notebook&lt;\\/a&gt;&lt;\\/p&gt;\\n&lt;p&gt;Time series of field-aligned and radial current densities along the orbit using the dual-satellite method. Field-aligned current (FAC) density is derived by the multiplication of the radial current (IRC) density with the inclination angle of the geomagnetic field. The field-aligned current density can only be calculated at latitudes, where the magnetic field is well inclined, i.e. |I| &amp;gt; 30\\u00b0. Near the magnetic equator for magnetic inclination angles |I| &amp;lt; 30\\u00b0 FAC values are set to NaN. The radial current density can be provided along the whole orbit, except for latitudes \\u03b8&amp;gt;86\\u00b0 (near poles), where both FAC and IRC values are set to NaN. &lt;\\/p&gt;\\n&lt;p&gt;Note that the magnetic field data used for the dual-satellite method is low-pass filtered with a 3-dB cutoff period of 20 s (corresponding to a wavelength of 150 km). This step is indispensable because the lateral distance between Swarm A and Swarm C has to be taken into account.&lt;\\/p&gt;\\n&lt;p&gt;VirES collection names: SW_OPER_FAC_TMS_2F&lt;\\/p&gt;\\n&lt;p&gt;VirES variable names: IRC,IRC_Error,FAC,FAC_Error,Flags,Flags_F,Flags_B,Flags_q&lt;\\/p&gt;\\n&lt;details&gt;\\n\\n\\n\\n&lt;\\/details&gt;\", \"source\": {\"id\": \"3513\"}, \"target\": {\"id\": \"3418\"}}, \"code\": \"try { \\n            target.text = details_md\\n             } catch(err) { console.log(err) }\", \"tags\": [140010733667760]}, \"id\": \"3691\", \"type\": \"CustomJS\"}, {\"attributes\": {\"args\": {\"details_md\": \"&lt;h2&gt;AOBxFAC_2F&lt;\\/h2&gt;\\n&lt;p&gt;Auroral oval boundaries derived from FACs&lt;\\/p&gt;\\n&lt;p&gt;&lt;a href=\\\"https://swarm-diss.eo.esa.int/#swarm%2FLevel2daily%2FLatest_baselines%2FAOB%2FFAC\\\"&gt;Link to file location&lt;\\/a&gt;&lt;\\/p&gt;\\n&lt;p&gt;&lt;a href=\\\"-\\\"&gt;Link to VirES notebook&lt;\\/a&gt;&lt;\\/p&gt;\\n&lt;p&gt;-&lt;\\/p&gt;\\n&lt;p&gt;VirES collection names: SW_OPER_AOBxFAC_2F&lt;\\/p&gt;\\n&lt;p&gt;VirES variable names: Latitude_QD,Longitude_QD,MLT_QD,Boundary_Flag,Quality,Pair_Indicator&lt;\\/p&gt;\\n&lt;details&gt;\\n\\n\\n\\n&lt;\\/details&gt;\", \"source\": {\"id\": \"3548\"}, \"target\": {\"id\": \"3418\"}}, \"code\": \"try { \\n            target.text = details_md\\n             } catch(err) { console.log(err) }\", \"tags\": [140010733666560]}, \"id\": \"3698\", \"type\": \"CustomJS\"}, {\"attributes\": {\"args\": {\"details_md\": \"&lt;h2&gt;MLI_SHA_2E&lt;\\/h2&gt;\\n&lt;p&gt;-&lt;\\/p&gt;\\n&lt;p&gt;&lt;a href=\\\"https://swarm-diss.eo.esa.int/#swarm%2FLevel2longterm%2FMLI\\\"&gt;Link to file location&lt;\\/a&gt;&lt;\\/p&gt;\\n&lt;p&gt;&lt;a href=\\\"-\\\"&gt;Link to VirES notebook&lt;\\/a&gt;&lt;\\/p&gt;\\n&lt;p&gt;-&lt;\\/p&gt;\\n&lt;p&gt;VirES collection names: (MODEL)&lt;\\/p&gt;\\n&lt;p&gt;VirES variable names: F,B_NEC&lt;\\/p&gt;\\n&lt;details&gt;\\n\\n\\n\\n&lt;\\/details&gt;\", \"source\": {\"id\": \"3583\"}, \"target\": {\"id\": \"3418\"}}, \"code\": \"try { \\n            target.text = details_md\\n             } catch(err) { console.log(err) }\", \"tags\": [140010733670112]}, \"id\": \"3705\", \"type\": \"CustomJS\"}, {\"attributes\": {\"a
